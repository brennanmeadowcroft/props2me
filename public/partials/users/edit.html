<div class="user row">
  <div class="sidebar col-md-2">
    <div class="avatar row">
      <img ng-src="http://props2me.s3.amazonaws.com/images/avatars/{{user.first_name.toLowerCase()}}_{{user.last_name.toLowerCase()}}.jpg" class="text-center" width="150"/>
    </div>
    <div class="row menu" ng-show="isAllowed('owner')">
      <ul>
        <li ng-show="isAllowed('owner_or_admin')"><a href="#/users/{{user.vanity_url}}/goals/new">Add New Goal</a></li>
        <li ng-show="isAllowed('owner_or_admin')"><a href="#/users/{{user.vanity_url}}/edit">Edit Profile</a></li>
        <li ng-show="isAllowed('owner')"><a href="#/users/{{user.vanity_url}}/change_pass">Change Password</a></li>
      </ul>
    </div>
  </div>
  <div class="profile col-md-10">
    <div class="flash-messages" ng-hide="messages.length == 0">
        <ul>
          <li ng-repeat="message in messages" ng-class="message.style">{{ message.text }}</li>
        </ul>
      </ul>
    </div>

    <div class="profile col-md-10">
      <h1>Edit Profile</h1>
      <form novalidate name="edit_user" class="form-horizontal" role="form" ng-submit="save()">
        <div ng-show="form_submitted">
          <div class="alert alert-danger" ng-show="edit_user.user_email.$error.required">Email is required!</div>
          <div class="alert alert-danger" ng-show="edit_user.user_first.$error.required">First Name is required!</div>
          <div class="alert alert-danger" ng-show="edit_user.user_last.$error.required">Last Name is required!</div>
        </div>
        <div class="form-group has-feedback">
          <label for="first_name" class="col-sm-2 control-label">First Name:</label>
          <div class="col-sm-9">
            <input type="text" name="user_first" ng-model="user.first_name" class="form-control" required />
            <span ng-show="!edit_user.user_first.$error.required" class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>
        </div>
        <div class="form-group has-feedback">
          <label for="last_name" class="col-sm-2 control-label">Last Name:</label>
          <div class="col-sm-9">
            <input type="text" name="user_last" ng-model="user.last_name" class="form-control" />
            <span ng-show="!edit_user.user_last.$error.required" class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>
        </div>
        <div class="form-group has-feedback">
          <label for="email" class="col-sm-2 control-label">Email:</label>
          <div class="col-sm-9">
            <input type="text" name="user_email" ng-model="user.email" class="form-control" required >
            <span ng-show="!edit_user.user_email.$error.required" class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="col-sm-2 control-label">Position:</label>
          <div class="col-sm-9">
            <input type="text" name="position" ng-model="user.position" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="#/users/{{user.id}}" class="btn">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
