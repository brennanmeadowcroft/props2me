<div class="flash-messages" ng-hide="messages.length == 0">
    <li ng-repeat="message in messages" ng-class="message.style">{{ message.text }}</li>
  </ul>
</div>
<div class="col-md-4 col-md-offset-1">
  <form class="form-horizontal" role="form" ng-submit="loginUser()">
    <h2>Login</h2>
    <hr>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-input">Email</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model="credentials.email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-input">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-8">
        <button class="btn btn-primary" type="submit">Sign In</button>
      </div>
    </div>
  </form>
</div>

<div class="col-md-5 col-md-offset-1" ng-controller="UsersController">
  <h2>Sign Up!</h2>
  <hr>
  <form novalidate class="form-horizontal" role="form" name="signup" ng-submit="add()">
    <div ng-show="form_submitted">
      <div class="alert alert-danger" ng-show="signup.first_name.$error.required">First Name is required!</div>
      <div class="alert alert-danger" ng-show="signup.last_name.$error.required">Last Name is required!</div>
      <div class="alert alert-danger" ng-show="signup.email.$error.required">Email is required!</div>
      <div class="alert alert-danger" ng-show="signup.password.$error.required">Password is required!</div>
      <div class="alert alert-danger" ng-show="signup.password_confirmation.$error.required">Passwords must match!</div>
    </div>
    <div class="form-group has-feedback">
      <label for="first_name" class="col-sm-3 control-input">First Name:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="first_name" ng-model="new_user.first_name" required >
        <span ng-show="!signup.first_name.$error.required" class="glyphicon glyphicon-ok form-control-feedback"></span>
      </div>
    </div>
    <div class="form-group has-feedback">
      <label for="last_name" class="col-sm-3 control-input">Last Name:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="last_name" ng-model="new_user.last_name" required >
        <span ng-show="!signup.last_name.$error.required" class="glyphicon glyphicon-ok form-control-feedback"></span>
      </div>
    </div>
    <div class="form-group has-feedback">
      <label for="email" class="col-sm-3 control-input">Email:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="email" ng-model="new_user.email" required >
        <span ng-show="!signup.email.$error.required" class="glyphicon glyphicon-ok form-control-feedback"></span>
      </div>
    </div>
    <div class="form-group">
      <label for="position" class="col-sm-3 control-input">Position:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="position" ng-model="new_user.position" />
      </div>
    </div>
    <div class="form-group has-feedback">
      <label for="password" class="col-sm-3 control-input">Password:</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" name="password" ng-model="new_user.password" required >
        <span ng-show="!signup.password.$error.required" class="glyphicon glyphicon-ok form-control-feedback"></span>
      </div>
    </div>
    <div class="form-group has-feedback">
      <label for="password" class="col-sm-3 control-input">Confirm:</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" name="password_confirmation" ng-model="new_user.password_confirmation" required >
        <span ng-show="!signup.password_confirmation.$error.required" class="glyphicon glyphicon-ok form-control-feedback"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-7">
        <button type="submit" class="btn btn-success">Get Started</button>
      </div>
    </div>
  </form>
</div>
