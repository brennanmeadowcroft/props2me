<div class="user row">
  <div class="sidebar col-md-2">
    <div class="avatar row">
      <img ng-src="http://props2me.s3.amazonaws.com/images/avatars/{{user.first_name.toLowerCase()}}_{{user.last_name.toLowerCase()}}.jpg" class="text-center" width="150"/>
    </div>
    <div class="row menu" ng-show="isAllowed('owner')">
      <ul>
        <li ng-show="isAllowed('owner_or_admin')"><a href="#/users/{{user.vanity_url}}/goals/new">Add New Goal</a></li>
        <li ng-show="isAllowed('owner_or_admin')"><a href="#/users/{{user.vanity_url}}/edit">Edit Profile</a></li>
        <li ng-show="isAllowed('owner')"><a href="#/users/{{user.vanity_url}}/change_pass">Change Password</a></li>
      </ul>
    </div>
  </div>
  <div class="profile col-md-10">
    <div class="flash-messages" ng-hide="messages.length == 0">
        <ul>
          <li ng-repeat="message in messages" ng-class="message.style">{{ message.text }}</li>
        </ul>
      </ul>
    </div>

    <div class="col-md-6 col-md-offset-3">
      <h1>Create A Goal</h1>
      <form name="goal_form" novalidate class="form-horizontal" role="form" ng-submit="create()" >
        <div ng-show="form_submitted">
          <div class="alert alert-danger" ng-show="goal_form.goal_name.$error.required">Goal name is required!</div>
        </div>
        <div class="form-group has-feedback">
          <label for="goal_name" class="col-sm-3 control-label">Goal Name:</label>
          <div class="col-sm-9">
            <input type="text" name="goal_name" ng-model="formData.name" class="form-control" required >
            <span ng-show="!goal_form.goal_name.$error.required" class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="goal_description" class="col-sm-3 control-label">Description:</label>
          <div class="col-sm-9">
            <input type="text" name="description" ng-model="formData.description" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="#/users/{{user_id}}">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
