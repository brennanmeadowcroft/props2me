<div class="flash-messages" ng-hide="messages.length == 0">
    <ul>
      <li ng-repeat="message in messages" ng-class="message.style">{{ message.text }}</li>
    </ul>
  </ul>
</div>
<div class="goal-modal modal-header">
    <h3>Edit Goal</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <input type="hidden" ng-model="user.id" />
    <div class="form-group">
      <label for="goal_name" class="col-sm-3 control-label">Goal Name:</label>
      <div class="col-sm-8">
        <input type="text" name="goal_name" ng-model="goal.name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="goal_description" class="col-sm-3 control-label">Description:</label>
      <div class="col-sm-8">
        <input type="text" name="goal_description" ng-model="goal.description" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
